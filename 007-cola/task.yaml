context: |-
    .. class:: text-justify

    Enunciado del problema
    --------------------------

    .. class:: text-justify

    Un lavadero de autos requiere implementar un sistema para sus clientes. Cada vez que se ingresa un auto se encola con el número de la placa; cuando un carro se entrega a su dueño, el sistema desencola el auto; el dueño del lavadero puede observar el siguiente carro a lavar y todos los autos que están pendientes por lavar.

    Ahora realice lo siguiente:

    1. Encole los autos con placas: ABC-123, CGE-435, WER-223 y CGV-765 e imprima los autos que están pendientes por lavar.
    2. Desencole el auto con placas ABC-123, que se entregó a su dueño.
    3. El dueño del lavadero quiere saber cuál es el siguiente auto a lavar.
    4. Finalmente muestre todos los autos que están pendientes por lavar.

    *Salidas*
    ^^^^^^^^^^^

    .. container:: row

        .. container:: col-md-6 text-justify

            *Salida Ejemplo 1*

            ::

                El auto ingreso correctamente
                El auto ingreso correctamente
                El auto ingreso correctamente
                El auto ingreso correctamente
                ABC-123, CGE-435, WER-223, CGV-765,
                El auto se entrego a su dueño
                Proximo auto a lavar: CGE-435
                CGE-435, WER-223, CGV-765,

    **Finalice todas las salidas con "endl" para generar un salto de línea, de lo contrario puede recibir el veredicto de respuesta incorrecta.**
