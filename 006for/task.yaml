accessible: false
author: Giovanny Hidalgo, Victor Bucheli, José Llanos
context: |-
    **Enunciado del problema**
    --------------------------

    Escriba un programa para mostrar los años bisiestos  que se encuentran entre dos años dados.

    |

    *Entradas*
    ^^^^^^^^^^

    .. class:: text-justify

        Su programa deberá leer dos números **cin >>**, ingresados por el teclado.

    |

    *Salidas*
    ^^^^^^^^^

    La salida debera indicar Años bisiestos entre dichos años: **cout <<**

    |

    NOTA
    ^^^^^

    -En la salida  del programa, al final debe llevar un espacio en el ultimo número (no debe tener salto de linea)

    |

    **Casos de prueba**
    -------------------

    .. container:: row

        .. container:: col-md-6 text-justify

            *Entrada Ejemplo 1*

            ::

                1975 2018


        .. container:: col-md-6 text-justify

            *Salida Ejemplo 1*

            ::

                Años bisiestos entre dichos años: 1976 1980 1984 1988 1992 1996 2000 2004 2008 2012 2016


    .. container:: row

        .. container:: col-md-6 text-justify

            *Entrada Ejemplo 2*

            ::

                1893 2019


        .. container:: col-md-6 text-justify

            *Salida Ejemplo 2*

            ::

                Años bisiestos entre dichos años: 1896 1904 1908 1912 1916 1920 1924 1928 1932 1936 1940 1944 1948 1952 1956 1960 1964 1968 1972 1976 1980 1984 1988 1992 1996 2000 2004 2008 2012 2016

    |
