    **Enunciado del problema**
    --------------------------

    Muestre una lista vertical dado la dimension de un vector.

    *Entradas*
    ^^^^^^^^^^

    .. class:: text-justify

        Su programa deberá leer un número **cin >>**, ingresados por el teclado.

    |

    *Salidas*
    ^^^^^^^^^

    La salida debera indicar **vector**

    |

    **Casos de prueba**
    -------------------

    .. container:: row

        .. container:: col-md-6 text-justify

            *Entrada Ejemplo 1*

