context: |
    **Enunciado del problema**
    --------------------------

    Desarrolle un programa que permita apilar un número entero, si el número es par se debe eliminar de la pila, pero si el número es impar NO se elimina de la pila. La pila es: (1,22,3,5,0)

    *Entradas*
    ^^^^^^^^^^

    .. class:: text-justify

        La pila es: (1,22,3,5)

    |

    *Salidas*
    ^^^^^^^^^

    La salida debera ser  **stack**

    |

    **Recuerde usar el paradigma orientada a objetos (uso de clases y objetos).**

    **Casos de prueba**
    -------------------

    .. container:: row

        .. container:: col-md-6 text-justify

            *Entrada*




        .. container:: col-md-6 text-justify

            *Salida*

            ::

                Tamaño pila: 0
                El numero: 1 se apilo
                El numero NO se desapilo
                Tamaño pila: 1

                El numero: 22 se apilo
                El numero se desapilo
                Tamaño pila: 1

                El numero: 3 se apilo
                El numero NO se desapilo
                Tamaño pila: 2

                El numero: 5 se apilo
                El numero NO se desapilo
                Tamaño pila: 3


    |
