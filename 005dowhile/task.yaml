    **Enunciado del problema**
    --------------------------

    Escriba un programa que tome un solo argumento entero "altura" y muestre una "pirámide" de esta altura compuesta por "*" caracteres en la pantalla.

    *Entradas*
    ^^^^^^^^^^

    .. class:: text-justify

        Su programa deberá leer un número **cin >>** ingresado por el teclado.

    |

    *Salidas*
    ^^^^^^^^^

    La salida debera mostrar la piramide con la altura indicada

    |

