accessible: false
author: Giovanny Hidalgo, Victor Bucheli, José Llanos
context: |
    .. class:: text-justify

    Enunciado del problema
    --------------------------

    .. class:: text-justify

        Crear un programa que le permitia descomponer un número en factores, excepto los números primos.

    |

    *Entradas*
    ^^^^^^^^^^^^^^^^

    .. class:: text-justify

        *Su programa deberá leer un número por el teclado (use cin de C++).*

    |

    *Salidas*
    ^^^^^^^^^^^

    *Su programa deberá imprimir en la pantalla (usando cout) el resultado.*

    |
    |

    .. container:: row

        .. container:: col-md-6 text-justify

            *Entrada Ejemplo 1*

            ::

                3

        .. container:: col-md-6 text-justify

            *Salida Ejemplo 1*

            ::

                3

    |

    .. container:: row

        .. container:: col-md-6 text-justify

            *Entrada Ejemplo 2*

            ::

                8

        .. container:: col-md-6 text-justify

            *Salida Ejemplo 2*

            ::

                2 * 2 * 2

    |

    .. container:: row

        .. container:: col-md-6 text-justify

            *Entrada Ejemplo 3*

            ::

                216

        .. container:: col-md-6 text-justify

            *Salida Ejemplo 3*

            ::

                2 * 2 * 2 * 3 * 3 * 3

    |
    |

    **La salida debe tener un caracter de nueva linea al final del archivo, de lo contrario puede recibir el veredicto de respuesta incorrecta.**
