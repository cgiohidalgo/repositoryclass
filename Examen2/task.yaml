    **Con estas especificaciones modele las clases que considere necesarias y cree una clase para representar el mundo, sus personajes y la batalla. No olvide que todas las salidas en pantalla deben finalizar con "endl".**

    |

    REQUISITOS
    ^^^^^^^^^^

    - Todos los personajes tienen un método Atacar() que recibe por referencia otro personaje al que le quitará puntos de vida

    - Si un personaje se queda sin vida, muere (con la exepción del Arqueros++).

    - La batalla termina cuando uno de los 2 ejércitos se quede sin sus luchadores.

    - Al final deberá mostrar la cantidad de personajes que quedaron en el ejército ganador.

    -Por cada ataque deberá mostrar personaje atacante (posicion en el ejercito). Personaje atacado (posicion en el ejercito).

