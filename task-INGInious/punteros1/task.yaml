accessible: false
author: Giovanny Hidalgo, Victor Bucheli, José Llanos
context: |-
    **Enunciado del problema**
    --------------------------

    Escriba un programa  que reciba la dirección de inicio de una cadena de caracteres y devuelva el número de vocales que hay en la cadena.

    |

    *Entradas*
    ^^^^^^^^^^

    .. class:: text-justify

       deberá leer una frase por consola

    |

    *Salidas*
    ^^^^^^^^^

    La salida deberá indicar el número de vocales en la frase

    |

    **Casos de prueba**
    -------------------

    .. container:: row

        .. container:: col-md-6 text-justify

            *Entrada 1*

            ::

                hola

        .. container:: col-md-6 text-justify

            *Salida 1*

            ::

                2


    .. container:: row

        .. container:: col-md-6 text-justify

            *Entrada 2*

            ::

                hola como tu estas

        .. container:: col-md-6 text-justify

            *Salida 2*

            ::

                7

    .. container:: row

        .. container:: col-md-6 text-justify

            *Entrada 2*

            ::

                quien esta de mi lado?

        .. container:: col-md-6 text-justify

            *Salida 2*

            ::

                ?


    |
