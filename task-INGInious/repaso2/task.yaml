    **Enunciado**

    Para un número entero de hasta 10 digitos, saque la frecuencia de cada uno de ellos.

    .. container:: row

        .. container:: col-md-6 text-justify

            *Entrada Ejemplo 1*

            ::

                133434279

        .. container:: col-md-6 text-justify

            *Salida Ejemplo 1*

            ::

                0 = 0
                1 = 1
                2 = 1
                3 = 3
                4 = 2
                5 = 0
                6 = 0
                7 = 1
                8 = 0
                9 = 1

    |

    *Ayuda: Puede utilizar la funcion* [getLine](http://www.cplusplus.com/reference/string/string/getline/) *de C++*
