    **Enunciado**

    Genere un arreglo de tamaño 10 con números reales leídos desde teclado. Calcule el promedio e indique cuántos elementos del arreglo son mayores que el promedio y cuántos menores o iguales.

    |

    .. container:: row

        .. container:: col-md-6 text-justify

            *Entrada Ejemplo 1*

            ::

                70
                50
                6.4
                5.7
                34.7
                56.7
                10.5
                80
                4.6
                9.6

        .. container:: col-md-6 text-justify

            *Salida Ejemplo 1*

            ::

                32.82
                5
                5

    |


    **La salida debe tener un caracter de nueva linea al final del archivo, de lo contrario puede recibir el veredicto de respuesta incorrecta.**
