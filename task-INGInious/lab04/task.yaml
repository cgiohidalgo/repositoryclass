    **Enunciado**

    Estamos en el concurso de televisión ¿Quieres ser trillonario? Los ganadores están en fila para recibir el premio y también hay una fila de presentadores para entregarlos. Hay distintos tipos de presentadores:

    - El presentador de ideas fijas: siempre da como premio 100 bitcoins.

    - El presentador aleatorio: entrega una cantidad al azar entre 0 y 300.

    - El presentador loco: el premio es el número de letras de su nombre multiplicado por 200.

    Supongamos que en la fila de ganadores están: primero Sofía, luego luego Esteban, Antonio, Rosita, Ana y Rosendo. Y en la fila de presentadores entregando premios primero hay un ideasFijas, luego un loco, luego aleatorio, y luego otro aleatorio. Cuando se acaban los presentadores y se necesitan más, se vuelve a comenzar desde el primero. Después de la entrega de premios, cada concursante dice lo que le dieron de premio.

    **Código base**

    Les doy hechos el programa principal y las clases. Pero allí no hay herencia ni polimorfismo. El objetivo es que refactoricen el código para lograr polimorfismo.

    enlace: https://replit.com/@CARLOSGIOVANNYG/lab04?v=1



    .. class:: text-justify

    **Requerimientos**

    • Trabaje con el grupo del proyecto.
    • El PresentadorDeIdeasFijas es un Presentador.
    • El PresentadorAleatorio es un Presentador.
    • El PresentadorLoco es un Presentador.
    • Hay que lograr polimorfismo sobre la clase Presentador, de modo que sea fácil añadir más presentadores con nuevos comportamientos.
    • También les doy el nuevo main.cpp que no se puede modificar. https://replit.com/@CARLOSGIOVANNYG/nuevomain#main.cpp
    • Solo se pueden imprimir en pantalla desde main().
    • Cuando terminen, además de las nuevas clases, deben entregar también un archivo .txt (dentro del código) con la respuesta a las siguientes preguntas:

    **Preguntas que debe reponder**

    1. ¿Qué ocurre si elimino todas las palabras virtual? (Cambien en la función virtual pura =0 por {return 0;} para que no dé error al compilar). ¿Por qué ocurre eso?

    2. Tengo un nuevo PresentadorTemporal (descargarlo de https://drive.google.com/file/d/1eHOo6NVpwG4cN1Ms_R0Kid7p0PSMbrpn/view?usp=sharing), que hereda de Presentador, y tiene un nuevo comportamiento, pues los bitcoins que entrega son \100 multiplicados por los minutos de la hora actual. Añádalo a su programa, poniéndolo el último de la fila de presentadores. ¿Qué archivos tiene que modificar? ¿Por qué?

    3. Añada de la misma manera este PresentadorTemporal al programa original (el que no tiene polimorfismo). ¿Qué archivos tiene que modificar? ¿Por qué?

    4. Comparando la solución 2 y 3 diga cual es la ventaja del polimorfismo.

