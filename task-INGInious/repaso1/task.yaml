    .. raw:: html

        <style> .help {color:#808000;} </style>

    .. role:: help

    .. class:: text-justify

    **Enunciado**

    Implementar un programa OO que dada una calificación para el empleado, muestre la calificación en palabras de esta manera:

    - Si es a, la calificación es aceptable
    - Si es b; la calificación es buena
    - Si es e, la calificación es excelente.
    - si es otra letra(s): no se clasifico.

    |

    .. container:: row

        .. container:: col-md-6 text-justify

            *Entrada Ejemplo 1*

            ::

                a

        .. container:: col-md-6 text-justify

            *Salida Ejemplo 1*

            ::

                aceptable

    |

    .. container:: row

        .. container:: col-md-6 text-justify

            *Entrada Ejemplo 2*

            ::

                b

        .. container:: col-md-6 text-justify

            *Salida Ejemplo 2*

            ::

                buena

    |

    .. container:: row

        .. container:: col-md-6 text-justify

            *Entrada Ejemplo 3*

            ::

                Ab

        .. container:: col-md-6 text-justify

            *Salida Ejemplo 3*

            ::

                ?

    |

    .. container:: row

        .. container:: col-md-6 text-justify

            *Entrada Ejemplo 4*

            ::

                e

        .. container:: col-md-6 text-justify

            *Salida Ejemplo 4*

            ::

                ?


    |

    **La salida debe tener un caracter de nueva linea al final del archivo, de lo contrario puede recibir el veredicto de respuesta incorrecta.**
