context: |-
    **Enunciado del problema**
    --------------------------

    Diseñar un programa que modifique el valor del parámetro de tipo float para que valga la inversa de su valor cuando este sea distinto de cero. Si el numero es cero, el procedimiento dejara intacto el valor del parametro.

    Si a vale 3.0, por ejemplo, el resultados es la inversa(&a) (1/0.3) = 0.33

    |

    *Entradas*
    ^^^^^^^^^^

    .. class:: text-justify

       deberá leer un valor (a)

    |

    *Salidas*
    ^^^^^^^^^

    La salida deberá invertir el valor de (a)

    |

    **Casos de prueba**
    -------------------

    .. container:: row

        .. container:: col-md-6 text-justify

            *Entrada 1*

            ::

                3.0

        .. container:: col-md-6 text-justify

            *Salida 1*

            ::

                0.33


    .. container:: row

        .. container:: col-md-6 text-justify

            *Entrada 2*

            ::

                0.7

        .. container:: col-md-6 text-justify

            *Salida 2*

            ::

                ?

    |

    **NOTA:** Para  imprimir en el main (o en otra parte) solo 2 decimales, puede usar el método setprecision de la librería <iomanip> https://www.cplusplus.com/reference/iomanip/setprecision/
